<mat-card>
  <mat-card-header>
    <mat-card-title>Post List</mat-card-title>
  </mat-card-header>
</mat-card>

  <!--Second mat-card with mat-expansion-panel-->
  <mat-card>
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <p>{{ post.content }}</p>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-card>
